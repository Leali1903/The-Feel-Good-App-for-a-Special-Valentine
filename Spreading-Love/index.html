<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reasons I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    #content {
      max-width: 32rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #currentImage {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      opacity: 0; /* Hidden until first load */
    }

    #currentImage.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    #currentImage.show {
      opacity: 1;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 300;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
    }

    #reason {
      font-size: 1.4rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      min-height: 4em;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      max-width: 28rem;
    }

    #reason.fade-out {
      opacity: 0;
      transform: translateY(8px);
    }

    button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-weight: 400;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .small {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 2rem;
      letter-spacing: 0.02em;
      max-width: 28rem;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>20 Reasons I Love You</h1>
    <p>I hope they can light up days, that you might feel down and remind you of how amazing of a person you are!</p>

    <img id="currentImage" alt="Photo" />

    <div id="reason">Tap Next for the first reason + photo.</div>

    <button id="nextBtn">Next</button>

    <div class="small">Tap anytime for a new random one.</div>
  </div>

  <script>
    const images = [
      "img1.jpeg", "img2.jpeg", "img3.jpeg", "img4.jpeg", "img5.jpeg",
      "img6.jpeg", "img7.jpeg", "img8.jpeg", "img9.jpeg", "img10.jpeg",
      "img11.jpeg", "img12.jpeg", "img13.jpeg", "img14.jpeg", "img15.jpeg",
      "img16.jpeg", "img17.jpeg", "img18.jpeg", "img19.jpeg", "img20.jpeg"
    ];

    const reasons = [
      "You make me laugh every single day without trying hard.",
      "You give me reassurance that I can trust you all the way.",
      "You support me and my goals completely - you make me feel like I can achieve anything in the world.",
      "Your hugs feel like home - and that's why I can never get enough of them.",
      "You do things with me that you don't even like all that much just because you know I do.",
      "You are kind to everyone - people, animals you name it.",
      "You push me to be better not because I don't feel like I'm not good enough but inpiring me.",
      "You turn normal moments special by just appreciating them.",
      "You are not only keeping up when things are good but also when things are hard - you show me that you care and that you are there.",
      "You respect me and the things that are important to me.",
      "You share your real thoughts and feelings with me.",
      "You care for me with small gestures that show you want to make me happy.",
      "You make me feel safe because I know you're there for me.",
      "You keep things fun because you don't take yourself too seriously.",
      "You are brave when it counts.",
      "You believe in us.",
      "You are patient with me, I never feel pushed by you.",
      "You love me as I am with all my deluluness and mistakes.",
      "You inspire me quietly with you ambitions may it be in sports or in work.",
      "You are my favorite person."
    ];

    const reasonEl = document.getElementById("reason");
    const nextBtn = document.getElementById("nextBtn");
    const currentImage = document.getElementById("currentImage");

    let lastIndex = -1;
    let isFirstLoad = true;

    function getRandomIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * reasons.length);
      } while (idx === lastIndex);
      lastIndex = idx;
      return idx;
    }

    function showRandomContent() {
      const idx = getRandomIndex();
      const imgSrc = images[idx];
      
      if (isFirstLoad) {
        // First tap: fade in image + text
        currentImage.src = imgSrc;
        currentImage.classList.add("show");
        reasonEl.textContent = reasons[idx];
        isFirstLoad = false;
      } else {
        // Subsequent: fade out → new → fade in
        currentImage.classList.add("fade-out");
        reasonEl.classList.add("fade-out");
        
        setTimeout(() => {
          currentImage.src = imgSrc;
          reasonEl.textContent = reasons[idx];
          currentImage.classList.remove("fade-out");
          reasonEl.classList.remove("fade-out");
        }, 400);
      }
    }

    nextBtn.addEventListener("click", showRandomContent);
  </script>
</body>
</html>
